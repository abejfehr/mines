<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2cb5e8">
    <title>Mines</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="images/192.png">
    <style>
        ::-moz-selection{
            background-color: transparent;
            color:#000;
        }

        ::selection {
            background-color: transparent;
            color:#000;
        }

        html {
            height: 100%;
        }

        body {
            background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
            height: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            animation: fadein 1.5s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            color: #fff;
            font-family: sans-serif;
            font-size: 50px;
            font-weight: 100;
            text-align: center;
            margin: 0;
            opacity: 0;
            padding: 30px 0;
        }

        sup {
            font-size: 20px;
            color: green;
        }

        main {
            width: 100%;
        }

        #minefield {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-around;
            margin: 0 auto;
            padding: 5px;
        }

        #flash {
            background-color: rgba(255, 255, 0, 0.3);
            height: 100%;
            left: 0;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .cell:after {
            content: '';
            display: block;
            margin-top: 100%;
        }

        .row {
            animation: fadein 1.5s;
            animation-delay: 0.8s;
            animation-fill-mode: forwards;
            display: flex;
            flex-grow: 1;
            flex-wrap: nowrap;
            justify-content: space-around;
            opacity: 0;
        }

        .cell {
            background-color: #ddd;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2) inset;
            box-sizing: border-box;
            display: inline-block;
            flex-grow: 1;
            margin: 1px;
            padding: 0;
            position: relative;
        }

        .cell-content {
            font-size: 20px;
            font-family: sans-serif;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .exploded {
            background: url(images/explosion.png);
            background-color: orange;
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
        }

        .exploded::before {
            animation: flash 3.7s;
            animation-fill-mode: forwards;
            box-shadow: 0 0 90px orange;
            content: ' ';
            height: 100%;
            left: 0;
            opacity: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .revealed {
            background-color: #fff;
            opacity: 1;
        }

        .revealed .cell-content {
            animation: fadein 0.7s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        .flagged {
            background: url(images/flag.png);
            background-color: yellow;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 1;
        }

        .flashing {
            animation: flash 0.3s;
            animation-fill-mode: forwards;
            opacity: 1;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes flash {
            0%   { opacity: 0; }
            15%  { opacity: 1; }
            100% { opacity: 0; }
        }

        /* How certain elements should look on larger displays */
        @media screen and (min-aspect-ratio: 9/16) {

            main {
                height: 100%;
                width: 56.25vh;
                margin: 0 auto;
            }

            #minefield {
                padding: 0;
            }

        }

    </style>
  </head>

    <main>
      <div id="flash"></div>
      <h1>mines<sup>Î²</sup></h1>
      <div id="minefield"></div>
    </main>
